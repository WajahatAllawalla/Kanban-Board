<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    
    
    </head>
    
    <body>
    
    
        <div id="signupFormContainer" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card" style="background-color: #6087f157;">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4" style="color: white;">Sign Up</h2>
                            <form id="signupForm">
                                <!-- Error Message -->
                                <div id="signupError" class="alert alert-danger d-none" role="alert">
                                    Please fill out all fields.
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-primary w-100" style="color: white;border-color:whitesmoke;">Sign Up</button>
                                <div class="mt-3">
                                    <a href="#" id="loginLink" style="color: rgba(240, 255, 255, 0.589);">Already a user? Login here.</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Login form, initially hidden -->
        <div id="loginFormContainer" class="container mt-5 d-none">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card" style="background-color: #6087f157;>
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4" style="color: white;">Login</h2>
                            <form id="loginForm">
                                <!-- Error Message -->
                                <div id="loginError" class="alert alert-danger d-none" role="alert">
                                    Invalid username or password. Please try again.
                                </div>
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username:</label>
                                    <input type="text" id="loginUsername" name="loginUsername" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password:</label>
                                    <input type="password" id="loginPassword" name="loginPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-primary w-100">Login</button>
                                <div class="mt-3">
                                    <a href="#" id="signupLink">Not registered? Sign Up here.</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
            <script src="index.js"></script>
        
        </body>
</html>
